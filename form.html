<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Alfe Rey T">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
    <div class="main-container">
        <div class="upper-container">
            <img src="assets/images/icon-success.svg" alt="">
            <h1>Thanks for subscribing!</h1>
        </div>
        <div class="message-container" id="email">
            <p>A confirmation has been sent to <b>test@gmail.com</b> Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <div class="button-container">
            <button onclick="home()">Dismiss message</button>
        </div>
        
    </div>
    <script>
        function home(){
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
