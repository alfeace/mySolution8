<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Alfe Rey T">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form id="form" class="form-control" action="form.html" method="get">
        <label for="email" name="email">Email address</label><span style="font-weight: bold; float: right; color: #F98A7F;"></span>
        <input id="input" type="email" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="right-container">
      <picture>
        <source media="(min-width: 650px)" srcset="assets/images/illustration-sign-up-desktop.svg">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
    </div>
  </div>
  <script src="JavaScript.js"></script>
</body>
</html>
